<button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>

<mat-toolbar color="primary">

      <mat-icon>menu</mat-icon>
    </button>
    <h1>Responsive Material Sidenavigation</h1>
  </mat-toolbar>

  <mat-sidenav-container autosize  >

    </mat-sidenav-content>
