<div class="container">
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-end">
      <div class="mt-4 card shadow text-dark text-end ">
        <div class=" bg-info p-2">
          Remaning time :{{remainingTime}}
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card shadow p-2 mt-5" *ngFor="let que of questionArray;let queSr=index">
        <div class="row">
          <div class="col-12">
            <div>
              <p>Question {{queSr+1}} : <span  [innerHTML]="que.questionName" ></span> </p>

            </div>
          </div>
          <div class="col-6" *ngFor="let opt of que.options ; let sr=index">
            <div>

              <input type="radio"   name="{{que.questionId}}-que" class="mx-2"   (click)="changeOption(que.questionId,opt.optionId)"><span>{{opt.optionText}}</span>

            </div>
          </div>

        </div>
      </div>
      <div class="col-12">
        <div class="text-center mt-5">
          <button type="button" class="btn btn-primary" (click)="submit()">Submit Test</button>
        </div>
      </div>
    </div>
  </div>
</div>
